<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaurio saltador saltar cactus dia noche</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <!-- Contenedor principal del juego -->
    <div class="contenedor">
        <!-- Elemento que representa el suelo en el juego -->
        <div class="suelo"></div>
        <!-- Elemento que representa al dinosaurio, con una clase para la animación de correr -->
        <div class="dino dino-corriendo"></div>
        <!-- Elemento para mostrar la puntuación del juego -->
        <div class="score">0</div>
    </div>

    <!-- Elemento que se muestra cuando el juego termina -->
    <div class="game-over">GAME OVER</div>

    <!-- Enlaza el archivo de script JavaScript que contiene la lógica del juego -->
    <script src="./js/script6.js"></script>
</body>
</html>
